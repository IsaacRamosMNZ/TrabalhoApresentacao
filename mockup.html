<style>body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('background-image.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh; /* Garante que a imagem ocupe 100% da altura da tela */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff; /* Cor do texto para contrastar com a imagem */
    text-align: center;
}

.bg-image {
    background-color: rgba(0, 0, 0, 0); /* Fundo semi-transparente para destacar o conteúdo */
    padding: 20px;
}

    font-size: 36px;
    margin-bottom: 20px;
}

    font-size: 18px;
    line-height: 1.6;
}
</style>
